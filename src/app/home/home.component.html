<div class="row">
    <button class="btn btn-primary" (click)="addUser()">Add user</button>
</div>

<div class="row">
  <div class="col" *ngFor="let user of usersData">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
        <p class="card-text">{{ user.age }}</p>
        <p class="card-text">{{ user.password }}</p>
        <p class="card-text">{{ user.confirmPassword }}</p>
        <button routerLink="/edit-user" class="btn btn-warning">Edit</button>
        <button (click)="delete(user.id)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
